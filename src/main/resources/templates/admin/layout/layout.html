<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="admin-layout(title, css, content, js)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="${title}">Title</title>
    <!-- Favicon -->
    <link rel=icon href="/img/favicon/umaru.PNG">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css" />

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

    <!-- Theme style -->
    <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="/css/custom.css">

    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <th:block th:replace="~{/admin/fragments/navbar :: navbar(${user})}"></th:block>

        <!-- Main Sidebar Container -->
        <th:block th:replace="~{/admin/fragments/sidebar :: sidebar}"></th:block>

        <!--content-->
        <th:block th:replace="${content} ?: ~{}"></th:block>

        <!-- footer -->
        <th:block th:replace="~{/admin/fragments/footer :: footer}"></th:block>
    </div>

    <!-- jQuery -->
    <script src="/admin/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Link SweetAlert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.28/sweetalert2.min.js"
            integrity="sha512-CyYoxe9EczMRzqO/LsqGsDbTl3wBj9lvLh6BYtXzVXZegJ8VkrKE90fVZOk1BNq3/9pyg+wn+TR3AmDuRjjiRQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- AdminLTE App -->
    <script src="admin/dist/js/adminlte.js"></script>

    <!--custom js-->
    <script src="/js/custom.js"></script>

    <th:block th:replace="${js} ?: ~{}"></th:block>
</body>
</html>
