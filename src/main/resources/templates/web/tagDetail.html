<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${tag} + ' | Kong\'s Blog'"></title>
</head>
<body>
<th:block id="content">
    <main class="main">
        <header class="entry-header">
            <h1 style="margin-bottom: 1rem;" th:text="'Tag : ' + ${tag}">Tag : Java</h1>
        </header>

        <article class="post-entry" th:each="blog : ${blogs}">
            <header class="entry-header">
                <h2 th:text="${blog.title}">

                </h2>
            </header>
            <div class="entry-content">
                <p th:text="${blog.description}">

                </p>
            </div>
            <footer class="entry-footer">
                <span th:text="${#temporals.format(blog.publishedAt, 'dd/MM/yyyy')}">01/02/2023</span>
            </footer>
            <a class="entry-link"
               th:href="@{/blog/{slug} (slug = ${blog.slug})}"></a>
        </article>
    </main>
</th:block>

<th:block id="js">

</th:block>
</body>
</html>
