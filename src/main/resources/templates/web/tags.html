<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">
<head>
    <meta charset="UTF-8">
    <title>Tags | Kong's Blog</title>
</head>
<body>
<th:block id="content">
    <main class="main">
        <header class="page-header">
            <h1>Tags</h1>
        </header>
        <ul class="terms-tags">
            <li th:each="category : ${categoryDtos}">
                <a th:href="@{/tags/{name} (name = ${category.name})}">
                    <th:block th:text="${category.name}"></th:block>
                    <sup><strong><sup th:text="${category.used}">5</sup></strong></sup></a>
            </li>
        </ul>
    </main>
</th:block>

<th:block id="js">

</th:block>
</body>
</html>
